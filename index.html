<html>

  <title>Favorite Things!</title>

  <body>
    <div class="container">
      <h1>Favorite Things!</h1>
      <p> Please enter your favorite things in the forms below!</p>
      <form id="inputs">
      <div class="form-group">
        <label for= "color">Favorite Color</label>
        <input id="color" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for= "food">Favorite Food</label>
        <input id="food" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for= "car">Favorite Car</label>
        <input id="car" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for= "drink">Favorite Drink</label>
        <input id="drink" class="form-control" type="text">
      </div>

      <button type="submit" class="btn">Click to Submit!</button>
    </form>
    <div id="outputs"></div>

    <div id="favorites">

    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    </div>
    </div>

  </body>
